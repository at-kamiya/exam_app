<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模擬試験</title>
  <style>
  .option {
    display: block;
    margin-bottom: 10px;
  }
    #timer {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 20px;
    }
    #pause-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 30px;
      text-align: center;
      padding-top: 20%;
    }
    #resume-button {
      display: none;
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>SnowPro Advanced Architect 模擬試験</h1>
  <div id="timer">00:00</div>
  <div id="pause-screen">
    一時停止中
    <button id="resume-button" onclick="resumeExam()">再開</button>
  </div>
  <button type="button" onclick="startExam()">テスト開始</button>
  <button type="button" onclick="pauseExam()">一時停止</button>
  <div id="exam"></div>
  <button type="button" onclick="submitExam()">Submit</button>
  <div id="result"></div>
  <script src="app.js"></script>
</body>
</html>
